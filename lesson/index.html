<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fashIT</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i" rel="stylesheet">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-4">
                <div class="img-1"></div>
                <div class="img-2"></div>
            </div>
            <div class="col col-4">
                <div class="img-3"></div>
                <div class="img-4"></div>
            </div>
            <div class="col col-4">
                <div class="img-5"></div>
                <div class="img-6"></div>
            </div>
        </div>
        <div class="row">
            <div class="col col-12">
                <div class="gradient"></div>
            </div>
        </div>
        <div class="row">
            <div class="col col-12">
                <div class="logo"><img src="img/logo.svg" alt="logo"></div>
            </div>
        </div>
        <div class="row">
            <div class="col col-12 text-wrapper">
                <div class="text-1"><p>Discover and buy outfits picked just for you</p></div></div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col col-12">
                   <div class="sign-up"><a href="#"><button>Sign up with email</button></a></div>
                </div>
            </div>
            <div class="row">
                <div class="col col-12">
                    <div class="fb"><a href="#"><button><i class="fab fa-facebook-f"></i> facebook</button></a></div>
                </div>
            </div>
            <div class="row">
                <div class="col col-12">
                   <div class="insta"><a href="#"><button><i class="fab fa-instagram"></i> <span>instagram</span></button></a></div>
                </div>
            </div>
            <div class="row">
                <div class="col col-12">
                    <div class="text-2"> <p>By continuing you agree to our <a href="#">Terms of Conditions</a></p></div>
                </div>
            </div>
            <div class="row">
                <div class="col col-8">
                    <div class="account"><a href="#">Already got an account?</a></div>
                </div>
                <div class="col col-4">
                   <div class="log-in"><a href="#">Log in</a></div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
