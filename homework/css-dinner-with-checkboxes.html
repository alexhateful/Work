<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css Dinner</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <article>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <h3>Let's go to the mall!</h3>
    </header>
    <main>
        <div class="wrapper">
            <div class="list__item">
                    <input type="checkbox" name="check1" id="flag1">
                    <label for="flag1">A lot of pickles <small>(for the next lessons about CSS)</small></label>
            </div>
            <div class="list__item">
                    <input type="checkbox" name="check2" id="flag2">
                    <label for="flag2">10 apples <small>(for more CSS manipulations)</small></label>
            </div>
            <div class="list__item">
                    <input type="checkbox" name="check3" id="flag3">
                    <label for="flag3">20 oranges <small>(because they are awesome)</small></label>
            </div>
            <div class="list__item">
                    <input type="checkbox" name="check4" id="flag4">
                    <label for="flag4">13 plates <small>(hm...they always disappear)</small></label>
            </div>
            <div class="list__item">
                    <input type="checkbox" name="check5" id="flag5">
                    <label for="flag5">15 bentos</label>
            </div>
            <div class="list__item">
                    <input type="checkbox" name="check6" id="flag6">
                    <label for="flag6">1 bottle of Sake ^_^ <small>(for my friends)</small></label>
            </div>       
    </div>
    <footer>
        <div>
            <p>Bon appetit :)</p>
        </div>
    </footer>
    </main>
</article>
</body>
</html>
