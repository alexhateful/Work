<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <title>Dinner</title>
</head>

<body>
    <article>
        <header>
            <h1>CSS Dinner Shopping List</h1>
            <p>Let's go to the mall!</p>
        </header>
        <main>
            <div class="container">
                <div class="wrapper">
                    <div> <i class="fa fa-square" aria-hidden="true"></i></div>
                    <div>
                        <p>A lot of pickles <span>(for the next lessons about CSS)</span></p>
                    </div>
                </div>
                <div class="wrapper">
                    <div> <i class="fa fa-check-square" aria-hidden="true"></i></div>
                    <div>
                        <p class="line-through">10 apples <span>(for more CSS manipulations)</span></p>
                    </div>
                </div>
                <div class="wrapper">
                    <div><i class="fa fa-square" aria-hidden="true"></i></div>
                    <div>
                        <p>20 oranges <span>(because they are awesome)</span></p>
                    </div>
                </div>
                <div class="wrapper">
                    <div><i class="fa fa-square" aria-hidden="true"></i></div>
                    <div>
                        <p>13 plates <span>(hm... they always disappear)</span></p>
                    </div>
                </div>
                <div class="wrapper">
                    <div> <i class="fa fa-square" aria-hidden="true"></i></div>
                    <div>
                        <p>15 bentos</p>
                    </div>
                </div>
                <div class="wrapper">
                    <div><i class="fa fa-check-square" aria-hidden="true"></i></div>
                    <div>
                        <p class="line-through">1 bottle of Sake ^_^ <span>(for my friends)</span></p>
                    </div>
                </div>
            </div>
        </main>
        <footer>

            <div>
                <p>Bon appetit :)</p>
            </div>

        </footer>
    </article>
</body>

</html>
