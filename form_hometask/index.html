<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="background">
        <div class="panel">
            <div class="panel__heading--main">
                <i class="panel__heading--main__icon fas fa-key"></i>
                <h1 class="panel__heading--main__heading">Create your free account</h1>
            </div>
            <div class="panel__heading--sub">
                <h3 class="panel__heading--sub__heading">Come and join our cool and amazing community, fill
                    in your
                    details to get started. Already have an account? <a class="link" href="javascript:void(0)">Log
                        in.</a></h3>
            </div>
            <div class="panel__form">
                <form class="panel__form--main" action="#" method="get">
                    <div class="panel__form--firstname">
                        <input class="field" type="text" name="First name" id="firstName" placeholder="First name">
                    </div>
                    <div class="panel__form--lastname">
                        <input class="field" type="text" name="Last name" id="lastName" placeholder="Last name">
                    </div>
                    <div class="panel__form--email">
                        <input class="field field-100" type="email" name="Email" id="email" required placeholder="Email address">
                    </div>
                    <div class="panel__form--password">
                        <input class="field field-100 pass" type="password" name="Password" id="password" placeholder="Password">
                    </div>
                    <div class="panel__form--button">
                        <button class="button field-100" type="submit">Sign up for free</button>
                    </div>
                </form>
            </div>
            <div class="panel__footer__heading">
                <h4>By clicking on "Sign up for free", you agree to the <a class="link" href="javascript:void(0)" target="_blank">Terms of Service</a> and the <a class="link" href="javascript:void(0)" target="_blank">Privacy
                        Policy</a></h4>
            </div>
        </div>
    </div>
</body>

</html>
